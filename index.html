<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealityLab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">RealityLab</div>

    <div class="main">
      <div class="left-column">
        <div class="box">Sidebar</div>
        <div id="weather" class="box">Weather</div>
      </div>
      <div class="right-column">
        <div class="box">Content 1</div>
        <div class="box">Content 2</div>
      </div>
    </div>

    <div class="footer">Footer</div>
  </div>

  <script>
  const weatherElement = document.getElementById('weather');

  function updateClock() {
    const now = new Date();
    const date = now.toLocaleDateString('pl-PL', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    const time = now.toLocaleTimeString('pl-PL');

    const dateHtml = `<div><strong>${date}</strong></div>`;
    const timeHtml = `<div id="clock">${time}</div>`;

    const existingContent = weatherElement.innerHTML;
    const parts = existingContent.split('<hr'); // oddziel dane pogodowe
    if (parts.length > 1) {
      weatherElement.innerHTML = `${dateHtml}${timeHtml}<hr${parts[1]}`;
    }
  }

  function updateWeather() {
    const lat = 52.2297;
    const lon = 21.0122;

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
      .then(response => response.json())
      .then(data => {
        const temperature = data.current_weather.temperature;
        const windspeed = data.current_weather.windspeed;

        weatherElement.innerHTML = `
          <div><strong>${new Date().toLocaleDateString('pl-PL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</strong></div>
          <div id="clock">${new Date().toLocaleTimeString('pl-PL')}</div>
          <hr style="margin: 8px 0; border-color: #444;">
          <div><strong>Warszawa</strong></div>
          <div>üå°Ô∏è ${temperature}¬∞C | üí® ${windspeed} km/h</div>
        `;
      })
      .catch(error => {
        weatherElement.innerHTML = "Nie uda≈Ço siƒô pobraƒá pogody.";
        console.error(error);
      });
  }

  updateWeather();          // uruchom raz na start
  updateClock();            // od razu ustaw czas
  setInterval(updateClock, 1000);     // aktualizuj co sekundƒô
  setInterval(updateWeather, 600000); // pogoda co 10 minut (600 000 ms)
</script>
 
</body>
</html>
