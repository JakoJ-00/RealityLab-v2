<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealityLab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">RealityLab</div>

    <div class="main">
      <div class="left-column">
        <div class="box">Sidebar</div>
        <div id="weather" class="box">
          Weather
            <div id="datetime"></div>
            <hr style="margin: 8px 0; border-color: #444;">
            <div id="weather-data"></div>
        </div>
      </div>
      <div class="right-column">
        <div class="box">Content 1</div>
        <div class="box">Content 2</div>
      </div>
    </div>

    <div class="footer">Footer</div>
  </div>

  <script>
  function updateClock() {
    const now = new Date();
    const date = now.toLocaleDateString('pl-PL', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    const time = now.toLocaleTimeString('pl-PL');

    const datetimeHtml = `
      <div><strong>${date}</strong></div>
      <div>${time}</div>
    `;
    document.getElementById('datetime').innerHTML = datetimeHtml;
  }

  function updateWeather() {
    const lat = 52.2297;
    const lon = 21.0122;

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
      .then(response => response.json())
      .then(data => {
        const temperature = data.current_weather.temperature;
        const windspeed = data.current_weather.windspeed;

        const weatherHtml = `
          <div><strong>Warszawa</strong></div>
          <div>ğŸŒ¡ï¸ ${temperature}Â°C | ğŸ’¨ ${windspeed} km/h</div>
        `;
        document.getElementById('weather-data').innerHTML = weatherHtml;
      })
      .catch(error => {
        document.getElementById('weather-data').innerHTML = "Nie udaÅ‚o siÄ™ pobraÄ‡ pogody.";
        console.error(error);
      });
  }

  updateClock();
  updateWeather();

  setInterval(updateClock, 1000);      // aktualizuj datÄ™ i godzinÄ™ co 1 sekundÄ™
  setInterval(updateWeather, 600000);  // aktualizuj pogodÄ™ co 10 minut
</script>
 
</body>
</html>
